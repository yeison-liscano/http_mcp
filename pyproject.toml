[project]
name = "http_mcp"
authors = [{ name = "Yeison Liscano", email = "yliscanoc@gmail.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = ["mcp", "llm", "automation", "http"]
description = "This is a HTTP implementation of the MCP protocol"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.13,<3.14"
version = "0.0.1"

dependencies = ["pydantic==2.10.5", "uvicorn==0.35.0", "starlette==0.47.2"]

[dependency-groups]
dev = [
    "httpx==0.28.1",
    "mypy==1.9.0",
    "pytest==8.4.1",
    "ruff==0.9.10",
    "pytest-cov==6.2.1",
    "pytest-asyncio==1.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/http_mcp"]

[project.scripts]
run-app = "app.main:run_http"
run-stdio = "app.main:run_stdio"

[project.urls]
Homepage = "https://github.com/yeison-liscano/http_mcp"
Issues = "https://github.com/yeison-liscano/http_mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.uv.sources]
microsoft-python-type-stubs = { git = "https://github.com/microsoft/python-type-stubs.git" }
